<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaCalc Pro</title> <!-- Changed title -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Apple-like font -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container"> <!-- For overall centering -->
        <div class="app-wrapper">
            <div class="calculator">
                <div class="display-area">
                    <input type="text" id="display" readonly value="0">
                </div>
                <div class="buttons">
                    <button onclick="clearAll()" class="btn-util top-row">AC</button>
                    <button onclick="toggleSign()" class="btn-util top-row">+/-</button>
                    <button onclick="percentage()" class="btn-util top-row">%</button>
                    <button onclick="appendOperator('/')" class="btn-operator op-divide">&divide;</button>

                    <button onclick="appendNumber('7')" class="btn-num">7</button>
                    <button onclick="appendNumber('8')" class="btn-num">8</button>
                    <button onclick="appendNumber('9')" class="btn-num">9</button>
                    <button onclick="appendOperator('*')" class="btn-operator op-multiply">&times;</button>

                    <button onclick="appendNumber('4')" class="btn-num">4</button>
                    <button onclick="appendNumber('5')" class="btn-num">5</button>
                    <button onclick="appendNumber('6')" class="btn-num">6</button>
                    <button onclick="appendOperator('-')" class="btn-operator op-subtract">-</button>

                    <button onclick="appendNumber('1')" class="btn-num">1</button>
                    <button onclick="appendNumber('2')" class="btn-num">2</button>
                    <button onclick="appendNumber('3')" class="btn-num">3</button>
                    <button onclick="appendOperator('+')" class="btn-operator op-add">+</button>

                    <button onclick="appendNumber('0')" class="btn-num span-two">0</button>
                    <button onclick="appendNumber('.') " class="btn-num">.</button>
                    <button onclick="calculateResult()" class="btn-equals">&equals;</button>

                    <!-- Moved these to make space or for thematic reasons -->
                    <button onclick="deleteLast()" class="btn-util bottom-row-util">DEL</button>
                    <button onclick="squareRoot()" class="btn-util bottom-row-util">âˆš</button>

                </div>
            </div>

            <div class="history-panel">
                <h3>Calculation History</h3>
                <div id="history-log" class="history-log">
                    <!-- History items will be added here -->
                </div>
                <button onclick="clearHistory()" class="btn-clear-history">Clear History</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
